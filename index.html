<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>轮播图</title>
        <script src="./js/jquery-2.0.0.min.js"></script>

        <link rel="stylesheet" href="css/lunbotu.css" />
        <script src="./js/lunbotu.js"></script>
    </head>
    <body>
        <div class="banner">
            <!-- 轮播图片 -->
            <ul class="hot">
                <li>
                    <a href=""><img src="./images/1.jpg" alt="" width="768px" height="432px" /></a>
                </li>
                <li>
                    <a href=""><img src="./images/2.jpg" alt="" width="768px" height="432px" /></a>
                </li>
                <li>
                    <a href=""><img src="./images/3.jpg" alt="" width="768px" height="432px" /></a>
                </li>
                <li>
                    <a href=""><img src="./images/4.jpg" alt="" width="768px" height="432px" /></a>
                </li>
                <li>
                    <a href=""><img src="./images/5.jpg" alt="" width="768px" height="432px" /></a>
                </li>
            </ul>
            <!-- 小圆点 -->
            <ul class="dot">
                <li class="on"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <!-- 左右箭头 -->
            <div class="arrow">
                <span class="prev">&lt;</span>
                <span class="next">&gt;</span>
            </div>
        </div>
    </body>
</html>
